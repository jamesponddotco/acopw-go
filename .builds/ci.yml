---
image: 'archlinux'
packages:
  - 'go'
  - 'make'
  - 'scdoc'
sources:
  - https://git.sr.ht/~jamesponddotco/acopw-go
tasks:
  - setup: |
      cd acopw-go
      make init
  - lint: |
      cd acopw-go
      export PATH="${HOME}/go/bin:${PATH}"
      make lint
  - test: |
      cd acopw-go
      make test
  - build: |
      cd acopw-go/cmd/acopw
      make
